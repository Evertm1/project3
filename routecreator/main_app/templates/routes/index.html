{% extends 'base.html' %}


{% block content %}

{% for route in routes %}
<a href="{% url 'detail' route.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ route.name }}</span>
        <p>Name: {{ route.name }}</p>
        <p>Starting Location: {{route.city}}, {{route.state}}, {{route.country}}</p>
        <p>Date Created: {{route.date_created}}</p>
      </div>
    </div>
    </a>
{% endfor %}

{% endblock content %}
